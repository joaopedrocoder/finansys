
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">
           Categorias
        </li>
    </ol>
</nav>
<div class="row justify-content-between mb-4">
    <div class="col-md">
        <h1 class="h2 border-start border-3 ps-2">Categorias</h1>
    </div>
    <div class="col-md">
        <button routerLink="new" class="btn btn-success btn-sm float-end">+ Nova Categoria</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped align-middle" aria-describedby="category table">
        <thead class="table-primary">
            <tr class="text-light">
                <th class="" scope="col">Categorias</th>
                <th class="" scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of resources">
                <td>
                    <strong>{{category.name}}</strong><br>
                    <small>{{category.description}}</small>
                </td>
                <td>
                    <button 
                        class="btn  btn-outline-info btn-sm me-2"
                        [routerLink]="[category.id, 'edit']"
                    >
                        editar
                    </button>
                    <button 
                        class="btn btn-outline-danger btn-sm"
                        (click)="deleteResource(category.id)"
                    >
                        remover
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
