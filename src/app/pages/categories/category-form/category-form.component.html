<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      <a routerLink="/categories">Categorias</a>
    </li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>
<div class="row justify-content-between mb-4">
  <div class="col-md">
    <h1 class="h2 border-start border-3 ps-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <button routerLink="/categories" class="btn btn-success btn-sm float-end">
      << Voltar
    </button>
  </div>
</div>
<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre a categoria</div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <div
            class="text-danger"
            *ngIf="
              categoryForm.get('name')?.invalid &&
              categoryForm.get('name')?.touched
            "
          >
            <div *ngIf="categoryForm.get('name')?.errors?.['required']">
              <small>Dado obrigatório!{{categoryForm.get('name')?.errors?.['minLength']}}</small>
            </div>
            <div *ngIf="categoryForm.get('name')?.errors?.['minLength']">
              <small>Deve ter no min 2 caracteres</small>
            </div>
          </div>
        </div>
        

        <div class="form-group col-md-8">
          <label for="description" class="form-label">Descrição:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-md float-end mt-3"
    [disabled]="submittingForm || categoryForm.invalid"
  >
    Salvar
  </button>
</form>
